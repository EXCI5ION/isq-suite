name: ISQ_Suite
version: 1.0.0
company: "EXCI5ION"

channels:
  - conda-forge
  - defaults

specs:
  - "python=3.10"
  - pip
  - pip:
      - -r requirements.txt

# Configuración específica por plataforma
installers:
  linux:
    default_location: "$HOME/isq_suite"
  osx:
    default_location: "/Applications/ISQ_Suite"
  win:
    keep_pkgs: true  # Solo para Windows

# Definición de ejecutables
executables:
  - name: isq-suite
    script: suite.launcher:run
  - name: isq-inmr
    script: suite.apps.inmr.maini:run
  - name: isq-qnmr
    script: suite.apps.qnmr.mainq:run
  - name: isq-snmr
    script: suite.apps.snmr.mains:run

# Elementos del menú
menu_items:
  - name: "ISQ Suite"
    executable: isq-suite
    icon: "resources/icons/ISQ.ico"
  - name: "iNMR"
    executable: isq-inmr
    icon: "resources/icons/iNMR.ico"
  - name: "qNMR"
    executable: isq-qnmr
    icon: "resources/icons/qNMR.ico"
  - name: "sNMR"
    executable: isq-snmr
    icon: "resources/icons/sNMR.ico"

# Archivos adicionales
extra_files:
  - "resources/icons/*"

# Script de post-instalación (compatible con múltiples plataformas)
post_install: postinstall/create_shortcuts.py
